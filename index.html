<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDV Lorem Ipsum Generator</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function IDVLoremIpsum() {
            const [paragraphs, setParagraphs] = useState(3);
            const [generatedText, setGeneratedText] = useState('');
            const [copied, setCopied] = useState(false);

            const sentences = [
                "Verify your identity in seconds with our advanced biometric authentication system.",
                "Complete your KYC process using government-issued identification documents.",
                "Our facial recognition technology ensures secure and seamless verification.",
                "Upload your ID document and take a selfie to begin the verification process.",
                "Liveness detection prevents fraud by confirming you're a real person.",
                "Your personal information is encrypted and protected with bank-level security.",
                "Identity verification helps protect your account from unauthorized access.",
                "The verification process typically takes less than two minutes to complete.",
                "Document authentication uses advanced OCR technology to extract and verify data.",
                "Biometric matching algorithms compare your selfie with your ID photo.",
                "Multi-factor authentication adds an extra layer of security to your account.",
                "Our platform complies with international KYC and AML regulations.",
                "Real-time identity verification enables instant account approval.",
                "Address verification confirms your residential information for compliance.",
                "Age verification ensures users meet minimum age requirements.",
                "Digital identity solutions reduce friction in the onboarding process.",
                "Secure document upload supports passports, driver's licenses, and national IDs.",
                "Identity proofing validates the authenticity of your credentials.",
                "Continuous authentication monitors for suspicious activity and fraud.",
                "The verification workflow adapts to different risk levels and use cases.",
                "Consent management ensures compliance with data privacy regulations.",
                "Automated identity verification reduces manual review time significantly.",
                "Background checks can be integrated into the verification workflow.",
                "Device fingerprinting adds an additional layer of security to transactions.",
                "Sanctions screening helps businesses comply with regulatory requirements.",
                "Identity documents are verified against government databases in real-time.",
                "Mobile-first verification enables users to complete KYC on any device.",
                "Our API integration allows seamless identity verification in your application.",
                "Machine learning models continuously improve fraud detection accuracy.",
                "Geolocation verification confirms the user's physical location during onboarding.",
                "Electronic signatures provide legally binding consent for verification.",
                "The verification dashboard provides real-time insights into completion rates.",
                "Adaptive verification adjusts requirements based on risk assessment scores.",
                "Passive liveness detection analyzes micro-expressions to prevent spoofing.",
                "Document verification checks for tampering and forgery indicators.",
                "Identity data extraction automatically populates user profile information.",
                "Verification tokens provide secure authentication for subsequent transactions.",
                "Reusable identity credentials reduce the need for repeated verification.",
                "Decentralized identity solutions give users control over their personal data.",
                "Verification analytics help optimize conversion rates and user experience."
            ];

            const generateText = () => {
                let text = '';
                const sentencesPerParagraph = 4 + Math.floor(Math.random() * 3);
                
                for (let i = 0; i < paragraphs; i++) {
                    let paragraph = '';
                    for (let j = 0; j < sentencesPerParagraph; j++) {
                        const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
                        paragraph += randomSentence + ' ';
                    }
                    text += paragraph.trim() + '\n\n';
                }
                
                setGeneratedText(text.trim());
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(generatedText);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            useEffect(() => {
                generateText();
            }, []);

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-900 mb-2">
                                IDV Lorem Ipsum Generator
                            </h1>
                            <p className="text-gray-600">
                                Identity verification themed placeholder text for your designs
                            </p>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center gap-4 mb-6">
                                <div className="flex-1">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Number of Paragraphs
                                    </label>
                                    <input
                                        type="number"
                                        min="1"
                                        max="10"
                                        value={paragraphs}
                                        onChange={(e) => setParagraphs(parseInt(e.target.value) || 1)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>
                                <button
                                    onClick={generateText}
                                    className="mt-6 flex items-center gap-2 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors"
                                >
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <polyline points="23 4 23 10 17 10"></polyline>
                                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                                    </svg>
                                    Generate
                                </button>
                            </div>

                            <div className="relative">
                                <textarea
                                    value={generatedText}
                                    readOnly
                                    className="w-full h-96 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none font-mono text-sm"
                                />
                                <button
                                    onClick={copyToClipboard}
                                    className="absolute top-4 right-4 flex items-center gap-2 bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors"
                                >
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                    {copied ? 'Copied!' : 'Copy'}
                                </button>
                            </div>
                        </div>

                        <div className="bg-indigo-50 rounded-lg p-6">
                            <h2 className="text-lg font-semibold text-gray-900 mb-2">
                                Usage Tips
                            </h2>
                            <ul className="text-sm text-gray-700 space-y-1">
                                <li>• Perfect for mockups of onboarding flows, KYC interfaces, and verification screens</li>
                                <li>• Use in wireframes, prototypes, and design presentations</li>
                                <li>• All text is verification-themed to maintain context in your designs</li>
                                <li>• Generate new text anytime to get fresh variations</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<IDVLoremIpsum />, document.getElementById('root'));
    </script>
</body>
</html>
